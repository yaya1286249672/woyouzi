<ion-view view-title="产品详情">
	<ion-content>
		<div class="card">
			<h2 style="text-align: center;">{{str.shopSeller}}</h2>
			<a href={{str.link}}><img style="width:100vw" src="{{str.img}}" alt="" /></a>
			<a href={{str.link}}><span class="item">{{str.title}}</span></a>
			<span class="item meyuan">原价￥{{str.orgPrice}}</span>
			<span class="item mexian">现价￥{{str.price}}</span>
			<span class="ks" ng-click="gcount=gcount-1">-</span><span>购买数量{{gcount<=0?0:gcount}}</span><span class="ks" ng-click="gcount=gcount*1+1">+</span>
		</div>	
		<div class="gou-box">
			<button ng-click="addcar()">加入购物车</button>
			<button>立即购买</button>
		</div>
	</ion-content>
	
</ion-view>
